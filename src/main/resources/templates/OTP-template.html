<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OTP for Account Activation</title>
</head>
<body>
<h1>Activate Your Account</h1>
<p>Dear User,</p>
<p>Thank you for signing up! Your OTP (One-Time Password) for account activation is:</p>
<h2 th:text="${otp}"></h2>
<p>This OTP is valid for <span th:text="${otp_life}"></span> minutes.</p>
<p>If you did not request this, please ignore this email.</p>
<p>Best regards,</p>
<p>Your Event Management Team</p>
</body>
</html>
